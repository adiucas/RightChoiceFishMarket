<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Site Name | Site Tag Line</title>

	<meta name="title" content="Site Name | Site Tag Line">
	<meta name="description" content="">

	<!-- opengraph -->
	<meta property="og:type" content="website">
	<meta property="og:url" content="">
	<meta property="og:title" content="Site Name | Site Tag Line">
	<meta property="og:description" content="">
	<meta property="og:image" content="">
	<link rel="icon" type="image/x-icon" href="">

	<!-- fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Open+Sans:wght@400;700&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

	<!-- css -->
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/indexRes.css">
</head>

<body>
	<!--============================
	=            header            =
	=============================-->
	<header class="top-header container-xxl" data-include="topHeader"></header>
	<header data-include="header" class="sticky-top bottom-header"></header>
	<header data-include="navigationMenu" class="navigation-menu"></header>
	<section data-include="mobileNav" class="mobile-nav"></section>

	<!-- ----------------------------------------- -->
	<!--                   body                    -->
	<!-- ----------------------------------------- -->
	<div class="container-xxl mt-3">
		<div class="row">
			<div class="col-lg-3">
				<div class="cust-card">
					<div class="title">
						<div class="d-flex align-items-center">
							<span>categories</span>
							<!-- <div class="icon">
								<i class="fa-solid fa-certificate">
									<i class="fa-solid fa-percent"></i>
								</i>
							</div> -->
						</div>
					</div>
					<div class="accordion categories" id="categories">
						<div class="accordion-item">
							<h2 class="accordion-header" id="shortcutHeading">
								<button class="accordion-button" type="button" data-bs-toggle="collapse"
									data-bs-target="#shortcutCollapse" aria-expanded="true"
									aria-controls="shortcutCollapse">
									<i class="bi bi-bookmark me-2"></i>
									<span>Shortcuts</span>
								</button>
							</h2>
							<div id="shortcutCollapse" class="accordion-collapse collapse show"
								aria-labelledby="shortcutHeading" data-bs-parent="#shortcuts">
								<div class="accordion-body">
									<a class="shortcutMenu" href="javascript:void(0)">
										<i class="bi bi-cart2"></i>
										<span>Buy New Services</span>
									</a>
									<a class="shortcutMenu" href="javascript:void(0)">
										<i class="bi bi-globe"></i>
										<span>Register a New Domain</span>
									</a>
									<a class="shortcutMenu" href="javascript:void(0)">
										<i class="bi bi-box-arrow-right"></i>
										<span>Logout</span>
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-lg-6">
				<div id="caroIndi" class="carousel slide" data-bs-ride="carousel">
					<div class="carousel-indicators">
						<button type="button" data-bs-target="#caroIndi" data-bs-slide-to="0" class="active"
							aria-current="true" aria-label="Slide 1"></button>
						<button type="button" data-bs-target="#caroIndi" data-bs-slide-to="1"
							aria-label="Slide 2"></button>
						<button type="button" data-bs-target="#caroIndi" data-bs-slide-to="2"
							aria-label="Slide 3"></button>
					</div>
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img src="https://picsum.photos/id/10/1000/450" class="d-block w-100" alt="">
						</div>
						<div class="carousel-item">
							<img src="https://picsum.photos/id/11/1000/450" class="d-block w-100" alt="">
						</div>
						<div class="carousel-item">
							<img src="https://picsum.photos/id/16/1000/450" class="d-block w-100" alt="">
						</div>
					</div>
					<button class="carousel-control-prev" type="button" data-bs-target="#caroIndi" data-bs-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Previous</span>
					</button>
					<button class="carousel-control-next" type="button" data-bs-target="#caroIndi" data-bs-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Next</span>
					</button>
				</div>
			</div>
			<div class="col-lg-3 d-flex">
				<div class="cust-card">
					<div class="title">
						<div class="d-flex align-items-center">
							<span>today's deal</span>
							<div class="icon">
								<i class="fa-solid fa-certificate">
									<i class="fa-solid fa-percent"></i>
								</i>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--============================
	=            footer            =
	=============================-->
	<div data-include="footer"></div>
</body>
<!-- scripts -->
<script src="js/jquery-3.6.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>

</html>
