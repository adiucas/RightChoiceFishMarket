<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Support Tickets | Right Choice Fish Market</title>

	<meta name="title" content="Support Tickets | Right Choice Fish Market">
	<meta name="description" content="">

	<!-- opengraph -->
	<meta property="og:type" content="website">
	<meta property="og:url" content="">
	<meta property="og:title" content="Support Tickets | Right Choice Fish Market">
	<meta property="og:description" content="">
	<meta property="og:image" content="">
	<link rel="icon" type="image/x-icon" href="images/favicon.png">

	<!-- fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Open+Sans:wght@400;700&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

	<!-- css -->
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/SupportTicket.css">
	<link rel="stylesheet" href="css/SupportTicketRes.css">
</head>

<body>
	<!--============================
	=            header            =
	=============================-->
	<header data-include="header" class="sticky-top bottom-header"></header>
	<section data-include="mobileNav" class="mobile-nav"></section>

	<!-- ----------------------------------------- -->
	<!--                 dashboard                 -->
	<!-- ----------------------------------------- -->
	<div class="container-xxl mt-2">
		<div class="row">
			<div class="col-lg-2 mt-2">
				<div class="content-container sidebar-container" data-include="sidebar" id="sidebar"></div>
			</div>
			<div class="col-lg-10 dashboard-content">
				<div class="content-container mt-2">
					<div class="table">
						<div class="history-balance-recharge">
							<h4 class="text-primary">Support Tickets</h4>
							<div class="balace-recharge">
								<button class="recharge-wallet" data-bs-toggle="modal" data-bs-target="#SupportTicket">
									<i class="fa-solid fa-circle-plus me-2"></i>
									Create a Ticket
								</button>
							</div>
						</div>
						<div class="divider my-2"></div>
						<div class="thead">
							<div class="tr">
								<div class="th">#</div>
								<div class="th">subject</div>
								<div class="th">status</div>
							</div>
						</div>
						<div class="tbody">
							<div class="tr">
								<div class="td">
									<span class="th-sm">serial</span>
									<span>01</span>
								</div>
								<div class="td">
									<span class="th-sm">subject</span>
									<span>1545৳</span>
								</div>
								<div class="td">
									<span class="th-sm">status</span>
									<span class="badge bg-primary">active</span>
								</div>
							</div>
							<div class="tr">
								<div class="td">
									<span class="th-sm">serial</span>
									<span>01</span>
								</div>
								<div class="td">
									<span class="th-sm">subject</span>
									<span>1545৳</span>
								</div>
								<div class="td">
									<span class="th-sm">status</span>
									<span class="badge bg-success">solved</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- ----------------------------------------- -->
	<!--           Wallet Recharge Modal           -->
	<!-- ----------------------------------------- -->
	<div class="modal fade" id="SupportTicket" tabindex="-1" aria-labelledby="SupportTicketLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="SupportTicketLabel">Create Ticket</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div class="d-grid gap-3">
						<input type="text" class="form-control" placeholder="Subject">
						<textarea name="" id="" cols="30" rows="10" placeholder="Provide Detailed Description"
							class="form-control"></textarea>
						<div class="input-group mb-3">
							<label class="input-group-text" for="SupportTicketPhoto">Photo</label>
							<input type="file" class="form-control" id="SupportTicketPhoto">
						</div>
						<button class="btn btn-primary">Submit Ticket</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--============================
	=            footer            =
	=============================-->
	<div data-include="footer" class="footer-wrapper"></div>
</body>
<!-- scripts -->
<script src="js/jquery-3.6.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/min/tiny-slider.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>

</html>
