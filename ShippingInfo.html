<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta name="title" content="My Cart | Right Choice Fish Market">

	<!-- fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Open+Sans:wght@400;700&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

	<!-- css -->
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/ShippingInfo.css">
</head>

<body>
	<!--============================
	=            header            =
	=============================-->
	<header data-include="header" class="sticky-top bottom-header"></header>
	<div data-include="CategoryModalMobile"></div>
	<section data-include="mobileNav" class="mobile-nav"></section>

	<!-- ----------------------------------------- -->
	<!--                  My Cart                  -->
	<!-- ----------------------------------------- -->
	<section data-include="CartProgress"></section>

	<section class="container-xxl">
		<div class="content-container addresses mt-4">
			<div class="address-cards">
				<div class="row row-cols-1 row-cols-lg-3 gy-3">
					<div class="col">
						<input class="form-check-input" type="radio" name="adressChoice" id="adressChoice">
						<label for="adressChoice" class="address-card form-check-label">
							<div class="check-icon">
								<i class="fa-solid fa-circle-check"></i>
							</div>
							<table>
								<tr>
									<td>address type:</td>
									<td>Home</td>
								</tr>
								<tr>
									<td>address:</td>
									<td>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ex eum, velit.
									</td>
								</tr>
								<tr>
									<td>City:</td>
									<td>Inside Dhaka</td>
								</tr>
								<tr>
									<td>Country:</td>
									<td>Bangladesh</td>
								</tr>
								<tr>
									<td>phone:</td>
									<td>01625423992</td>
								</tr>
							</table>
							<div class="action">
								<div class="dropdown">
									<button class="btn btn-primary dropdown-toggle" type="button" id="addressAction"
										data-bs-toggle="dropdown" aria-expanded="false">
										<i class="fa-solid fa-ellipsis-vertical"></i>
									</button>
									<ul class="dropdown-menu dropdown-menu-end" aria-labelledby="addressAction">
										<li><a class="dropdown-item" href="#">Edit</a></li>
									</ul>
								</div>
							</div>
						</label>
					</div>
					<div class="col">
						<input class="form-check-input" type="radio" name="adressChoice" id="adressChoice2">
						<label for="adressChoice2" class="address-card form-check-label">
							<div class="check-icon">
								<i class="fa-solid fa-circle-check"></i>
							</div>
							<table>
								<tr>
									<td>address type:</td>
									<td>Office</td>
								</tr>
								<tr>
									<td>address:</td>
									<td>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ex eum, velit.
									</td>
								</tr>
								<tr>
									<td>City:</td>
									<td>Inside Dhaka</td>
								</tr>
								<tr>
									<td>Country:</td>
									<td>Bangladesh</td>
								</tr>
								<tr>
									<td>phone:</td>
									<td>01625423992</td>
								</tr>
							</table>
							<div class="action">
								<div class="dropdown">
									<button class="btn btn-primary dropdown-toggle" type="button" id="addressAction"
										data-bs-toggle="dropdown" aria-expanded="false">
										<i class="fa-solid fa-ellipsis-vertical"></i>
									</button>
									<ul class="dropdown-menu dropdown-menu-end" aria-labelledby="addressAction">
										<li><a class="dropdown-item" href="#">Edit</a></li>
									</ul>
								</div>
							</div>
						</label>
					</div>
					<div class="col d-flex">
						<div class="address-card add-new-address" data-bs-toggle="modal"
							data-bs-target="#AddNewAddress">
							<i class="bi bi-plus-circle me-1"></i>
							<span>Add New Address</span>
						</div>
					</div>
				</div>
				<div class="buttons">
					<button onclick="window.location.href='index.html'" class="btn btn-outline-primary"><i
							class="fa-solid fa-arrow-left me-2"></i>Return to
						Shop</button>
					<button onclick="window.location.href='DeliveryInfo.html'" class="btn btn-primary">Continue to
						Delivery</button>
				</div>
			</div>
			<!-- ----------------------------------------- -->
			<!--             new address modal             -->
			<!-- ----------------------------------------- -->
			<div class="modal fade" id="AddNewAddress" tabindex="-1" aria-labelledby="AddNewAddressLabel"
				aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="AddNewAddressLabel">Add New Address</h5>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<div class="d-grid gap-3">
								<div>
									<label class="mb-1">
										Address
									</label>
									<input type="text" class="form-control" placeholder="Address">
								</div>
								<div>
									<label class="mb-1">Country</label>
									<input type="text" value="Bangladesh" placeholder="Country" class="form-control">
								</div>
								<div>
									<label class="mb-1">City</label>
									<select class="form-control">
										<option class="first-option">Please Select</option>
										<option>inside Dhaka</option>
										<option>outside Dhaka</option>
										<option>Sub Area</option>
									</select>
								</div>
								<div>
									<label class="mb-1">Phone</label>
									<input type="text" class="form-control" placeholder="Phone">
								</div>
								<button class="btn btn-primary">Save now</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>


	<!--============================
	=            footer            =
	=============================-->
	<div data-include="footer" class="footer-wrapper"></div>
</body>
<!-- scripts -->
<script src="js/jquery-3.6.1.min.js"></script>

</html>
