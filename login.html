	<!-- fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Open+Sans:wght@400;700&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

	<!-- css -->

<body>
	<!--============================
	=            header            =
	=============================-->
	<header data-include="header" class="sticky-top bottom-header"></header>

	<!-- ----------------------------------------- -->
	<!--                   login                   -->
	<!-- ----------------------------------------- -->
	<div class="container-xxl login mt-4">
		<div class="row">
			<div class="col-lg-4 offset-lg-4">
				<div class="content-container">
					<div class="title">
						<h4 class="text-center">Login to your Account</h4>
						<div class="divider mt-1"></div>
					</div>
					<div class="inputs d-grid gap-3">
						<input type="text" class="form-control form-control-lg" placeholder="Email or Phone">
						<input type="text" class="form-control form-control-lg" placeholder="Password">
						<div class="remeber-forgot">
							<div class="form-check">
								<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
								<label class="form-check-label" for="flexCheckDefault">
									Remember Me
								</label>
							</div>
							<a href="">Forgot Password ?</a>
						</div>
						<button class="btn btn-primary">Login</button>
					</div>
					<div class="register">
						<span class="mb-1">Need new Account ?</span>
						<button class="btn btn-primary">Register Now</button>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!--============================
	=            footer            =
	=============================-->
	<div data-include="footer" class="footer-wrapper"></div>
</body>
