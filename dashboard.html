<body>
	<!--============================
	=            header            =
	=============================-->
	<header data-include="header" class="sticky-top bottom-header"></header>
	<div data-include="CategoryModalMobile"></div>
	<section data-include="mobileNav" class="mobile-nav"></section>


	<!-- ----------------------------------------- -->
	<!--                 dashboard                 -->
	<!-- ----------------------------------------- -->
	<div class="container-xxl mt-2">
		<div class="row">
			<div class="col-lg-2 mt-2">
				<div class="content-container sidebar-container" data-include="sidebar" id="sidebar"></div>
			</div>
			<div class="col-lg-10 dashboard-content">
				<div class="row">
					<div class="col-lg-4 my-2">
						<div class="cust-card">
							<div class="number">1.2K BDT.</div>
							<div class="unit-name"></div>
							<div class="divider"></div>
							<div class="support-text">Last Month Purchase</div>
						</div>
					</div>
					<div class="col-lg-4 my-2">
						<div class="cust-card">
							<div class="number">5.5K BDT.</div>
							<div class="unit-name"></div>
							<div class="divider"></div>
							<div class="support-text">All Time Purchase</div>
						</div>
					</div>
					<div class="col-lg-4 my-2">
						<div class="cust-card">
							<div class="number">23 Product(s)</div>
							<div class="unit-name"></div>
							<div class="divider"></div>
							<div class="support-text">Successfully Delivered</div>
						</div>
					</div>
				</div>
				<div class="content-container default-shipping-address mt-2">
					<div class="title">Default Shipping Address</div>
					<div class="body">
						<ul class="list-unstyled">
							<li>Address : Saiham Skyview Tower</li>
							<li>Country : Bangladesh</li>
							<li>City : Inside Dhaka</li>
							<li>Postal Code :</li>
							<li>Phone : 01625423992</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!--============================
	=            footer            =
	=============================-->
	<div data-include="footer" class="footer-wrapper"></div>
