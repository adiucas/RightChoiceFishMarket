<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dashboard | Right Choice Fish Market</title>

	<meta name="title" content="Dashboard | Right Choice Fish Market">
	<meta name="description" content="">

	<!-- opengraph -->
	<meta property="og:type" content="website">
	<meta property="og:url" content="">
	<meta property="og:title" content="Dashboard | Right Choice Fish Market">
	<meta property="og:description" content="">
	<meta property="og:image" content="">
	<link rel="icon" type="image/x-icon" href="images/favicon.png">

	<!-- fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Open+Sans:wght@400;700&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

	<!-- css -->
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/Dashboard.css">
	<link rel="stylesheet" href="css/DashboardRes.css">
</head>

<body>
	<!--============================
	=            header            =
	=============================-->
	<header data-include="header" class="sticky-top bottom-header"></header>
	<header data-include="navigationMenu" class="navigation-menu"></header>
	<section data-include="mobileNav" class="mobile-nav"></section>
	<!-- Category Modal for Mobile -->
	<div class="modal fade" id="categoryModal" tabindex="-1" aria-labelledby="categoryModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="categoryModalLabel">Categories</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div class="wrapper">
						<div class="single-category">
							<div class="title">মাছ</div>
							<ul class="list-unstyled">
								<li><a href="">হাওড়</a></li>
								<li><a href="">নদী</a></li>
								<li><a href="">সমুদ্র</a></li>
								<li><a href="">চাষ</a></li>
							</ul>
						</div>
						<div class="single-category">
							<div class="title">ফল ও সবজি</div>
							<ul class="list-unstyled">
								<li><a href="">শাকসবজি</a></li>
								<li><a href="">ফলমূল</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- ----------------------------------------- -->
	<!--                 dashboard                 -->
	<!-- ----------------------------------------- -->
	<div class="container-xxl mt-4">
		<div class="row">
			<div class="col-lg-2">
				<div class="content-container sidebar-container" data-include="sidebar" id="sidebar"></div>
			</div>
			<div class="col-lg-10 dashboard-content">
				<div class="row">
					<div class="col-lg-4">
						<div class="cust-card">
							<div class="number">01</div>
							<div class="unit-name">Product(s)</div>
							<div class="support-text">in your cart</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!--============================
	=            footer            =
	=============================-->
	<div data-include="footer"></div>
</body>
<!-- scripts -->
<script src="js/jquery-3.6.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/min/tiny-slider.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
<script>
	document.querySelectorAll('.tn-slider').forEach(slider => {
		tns({
			container: slider,
			items: 5,
			nav: false,
			controlsText: ["<i class='fa-solid fa-chevron-left'></i>", "<i class='fa-solid fa-chevron-right'></i>"],
			responsive: {
				0: {
					"items": 2,
				},
				576: {
					"items": 3,
				},
				768: {
					"items": 4,
				},
				1100: {
					"items": 5,
				}
			}
		});
	});
</script>

</html>
