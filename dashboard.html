<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

	<meta name="title" content="Dashboard | Right Choice Fish Market">

	<meta property="og:image" content="">

	<!-- fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Open+Sans:wght@400;700&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

	<!-- css -->
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

	<link rel="stylesheet" href="css/Dashboard.css">
</head>

<body>
	<!--============================
	=            header            =
	=============================-->
	<header data-include="header" class="sticky-top bottom-header"></header>
	<section data-include="mobileNav" class="mobile-nav"></section>


	<!-- ----------------------------------------- -->
	<!--                 dashboard                 -->
	<!-- ----------------------------------------- -->
	<div class="container-xxl mt-2">
		<div class="row">
			<div class="col-lg-2 mt-2">
				<div class="content-container sidebar-container" data-include="sidebar" id="sidebar"></div>
			</div>
			<div class="col-lg-10 dashboard-content">
				<div class="row">
					<div class="col-lg-4 my-2">
						<div class="cust-card">
							<div class="number">01 Product(s)</div>
							<div class="unit-name"></div>
							<div class="divider"></div>
							<div class="support-text">in your cart</div>
						</div>
					</div>
					<div class="col-lg-4 my-2">
						<div class="cust-card">
							<div class="number">0 Product(s)</div>
							<div class="unit-name"></div>
							<div class="divider"></div>
							<div class="support-text">in your wishlist</div>
						</div>
					</div>
					<div class="col-lg-4 my-2">
						<div class="cust-card">
							<div class="number">0 Product(s)</div>
							<div class="unit-name"></div>
							<div class="divider"></div>
							<div class="support-text">you ordered</div>
						</div>
					</div>
				</div>
				<div class="content-container default-shipping-address mt-2">
					<div class="title">Default Shipping Address</div>
					<div class="body">
						<ul class="list-unstyled">
							<li>Address : Saiham Skyview Tower</li>
							<li>Country : Bangladesh</li>
							<li>City : Inside Dhaka</li>
							<li>Postal Code :</li>
							<li>Phone : 01625423992</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!--============================
	=            footer            =
	=============================-->
	<div data-include="footer" class="footer-wrapper"></div>
</body>
<!-- scripts -->
<script src="js/jquery-3.6.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/min/tiny-slider.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
<script>
	document.querySelectorAll('.tn-slider').forEach(slider => {
		tns({
			container: slider,
			items: 5,
			nav: false,
			controlsText: ["<i class='fa-solid fa-chevron-left'></i>", "<i class='fa-solid fa-chevron-right'></i>"],
			responsive: {
				0: {
					"items": 2,
				},
				576: {
					"items": 3,
				},
				768: {
					"items": 4,
				},
				1100: {
					"items": 5,
				}
			}
		});
	});
</script>

</html>
