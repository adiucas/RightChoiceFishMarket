<body>
	<!--============================
	=            header            =
	=============================-->
	<header data-include="header" class="sticky-top bottom-header"></header>
	<section data-include="mobileNav" class="mobile-nav"></section>

	<!-- ----------------------------------------- -->
	<!--                   Track Order                   -->
	<!-- ----------------------------------------- -->
	<div class="container-xxl track-order mt-3">
		<div class="content-container">
			<div class="sec-title">
				check order status
			</div>
			<div class="check-order-status">
				<input type="text" class="form-control form-control-lg" placeholder="Order Code">
				<div class="d-flex justify-content-center"><button class="btn btn-primary">Track Order</button></div>
			</div>
		</div>
		<div class="content-container mt-4">
			<div class="sec-title2 pb-0">
				<div class="wrapper">
					<span>Order Summary</span>
				</div>
			</div>
			<div class="order-summary">
				<div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 gy-2">
					<div class="col">
						<div class="wrapper">
							<div class="label">Order Code:</div>
							<div class="data">CL0000612</div>
						</div>
					</div>
					<div class="col">
						<div class="wrapper">
							<div class="label">Order Date:</div>
							<div class="data">24-07-2023 15:18 PM</div>
						</div>
					</div>
					<div class="col">
						<div class="wrapper">
							<div class="label">Customer:</div>
							<div class="data">Adi</div>
						</div>
					</div>
					<div class="col">
						<div class="wrapper">
							<div class="label">Total order amount:</div>
							<div class="data">5040à§³</div>
						</div>
					</div>
					<div class="col">
						<div class="wrapper">
							<div class="label">Email:</div>
							<div class="data">adi@ucasbd.com</div>
						</div>
					</div>
					<div class="col">
						<div class="wrapper">
							<div class="label">Shipping method:</div>
							<div class="data">Flat shipping rate</div>
						</div>
					</div>
					<div class="col">
						<div class="wrapper">
							<div class="label">Shipping Address:</div>
							<div class="data">Saiham Skyview Tower, Inside Dhaka. Bangladesh</div>
						</div>
					</div>
					<div class="col">
						<div class="wrapper">
							<div class="label">Payment method:</div>
							<div class="data">BKaSh Payment</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!--============================
	=            footer            =
	=============================-->
	<div data-include="footer"></div>
