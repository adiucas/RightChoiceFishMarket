<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Payment Info | Right Choice Fish Market</title>

	<meta name="title" content="Payment Info | Right Choice Fish Market">
	<meta name="description" content="">

	<!-- opengraph -->
	<meta property="og:type" content="website">
	<meta property="og:url" content="">
	<meta property="og:title" content="Payment Info | Right Choice Fish Market">
	<meta property="og:description" content="">
	<meta property="og:image" content="">
	<link rel="icon" type="image/x-icon" href="images/favicon.png">

	<!-- fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Open+Sans:wght@400;700&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

	<!-- css -->
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/PaymentInfo.css">
</head>

<body>
	<!--============================
	=            header            =
	=============================-->
	<header data-include="header" class="sticky-top bottom-header"></header>
	<div data-include="CategoryModalMobile"></div>
	<section data-include="mobileNav" class="mobile-nav"></section>

	<!-- ----------------------------------------- -->
	<!--                  Payment Info                 -->
	<!-- ----------------------------------------- -->
	<section data-include="CartProgress"></section>

	<section class="container-xxl mt-4 payment-info">
		<div class="row row-cols-lg-2 gy-4">
			<div class="col-lg-8">
				<div class="content-container">
					<div class="sec-title">
						Select Payment Options
					</div>
					<div class="payment-options">
						<label for="paymentOption1" class="payment-option">
							<input type="radio" class="form-check-input" id="paymentOption1" name="paymentOption"
								checked>
							<div class="icon-text">
								<div class="icon"><i class="fa-solid fa-truck-fast"></i></div>
								<span>cash on delivery</span>
							</div>
						</label>
					</div>
				</div>
			</div>
			<div class="col-lg-4">
				<div class="content-container summary">
					<div class="sec-title">
						<div class="wrapper">
							<span>Summary</span>
							<span class="badge bg-primary">1 Item(s)</span>
						</div>
					</div>
					<div class="content">
						<div class="total-club-point">
							<div class="label">Total Club Point:</div>
							<div class="amount">500</div>
						</div>
						<div class="divider mt-2"></div>
						<div class="product-total">
							<div class="head">
								<span>Product</span>
								<span>Total</span>
							</div>
							<div class="divider"></div>
							<div class="data">
								<div class="wrapper">
									<span class="name">নদীর আইড়-Ayer × 1</span>
									<span class="price">990৳</span>
								</div>
							</div>
							<div class="data">
								<div class="wrapper">
									<span class="name">নদীর চিংড়ি (গলদা) × 1</span>
									<span class="price">5,040৳</span>
								</div>
							</div>
						</div>
						<div class="divider mt-4"></div>
						<div class="sub-shipping-total">
							<div class="wrapper">
								<div class="d-flex justify-content-between align-items-center">
									<span>Subtotal</span>
									<span>6,030৳</span>
								</div>
							</div>
							<div class="wrapper">
								<div class="d-flex justify-content-between align-items-center">
									<span>Total Shipping</span>
									<span>120৳</span>
								</div>
							</div>
							<div class="wrapper">
								<div class="d-flex justify-content-between align-items-center">
									<span>TOTAL</span>
									<span>6,150৳</span>
								</div>
							</div>
						</div>
						<div class="input-group mt-3 coupon">
							<input type="text" class="form-control" placeholder="Have a Coupon ? Enter Here">
							<button class="btn btn-primary" type="button">Apply Coupon</button>
						</div>
						<div class="available-coupons">
							<div class="title">Available Coupons</div>
							<div class="row row-cols-2 row-cols-sm-3 pt-2 g-2">
								<div class="col">
									<div class="coupon">coupon1</div>
								</div>
								<div class="col">
									<div class="coupon">coupon2</div>
								</div>
								<div class="col">
									<div class="coupon">coupon3</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="content-container complete-order">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="agreeTC">
						<label class="form-check-label" for="agreeTC">
							I agree to the <a href="">Terms and Conditions</a>, <a href="">Return Policy</a> & <a
								href="">Privacy Policy</a>
							Policy
						</label>
					</div>
					<button class="btn btn-primary">complete order</button>
				</div>
			</div>
		</div>
	</section>

	<!--============================
	=            footer            =
	=============================-->
	<div data-include="footer" class="footer-wrapper"></div>
</body>
<!-- scripts -->
<script src="js/jquery-3.6.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>

</html>
