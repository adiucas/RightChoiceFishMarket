<div class="container-xxl">
    <div class="main-header">
        <div class="logo">
            <img src="images/rfm.png" alt="">
        </div>
        <div class="search-input d-none d-lg-block">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="I am shopping for..."
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-primary" type="button" id="button-addon2"><i
                        class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>
        <div class="d-flex align-items-center">
            <button class="btn btn-primary btn-search-mobile d-block d-lg-none me-3"><i
                    class="fa-solid fa-magnifying-glass"></i></button>
            <nav class="navbar navbar-expand-lg">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
                    aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
                    <div class="navbar-toggler-custom-icon">
                        <span class="bar bar-1"></span>
                        <span class="bar bar-2"></span>
                        <span class="bar bar-3"></span>
                    </div>
                </button>
            </nav>
        </div>
        <div class="comp-wish-cart">
            <div class="noti me-3">
                <button type="button" class="btn btn-primary position-relative">
                    <i class="fa-regular fa-bell"></i>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        5
                    </span>
                </button>
            </div>
            <div class="wish me-3">
                <button type="button" class="btn btn-outline-primary position-relative">
                    <i class="fa-regular fa-heart"></i>
                    <span class="ms-2">Wishlist</span>
                    <span class="badge ms-3">
                        0
                    </span>
                </button>
            </div>
            <div class="cart">
                <button type="button" class="btn btn-outline-primary position-relative">
                    <i class="bi bi-cart2"></i>
                    <span class="ms-2">Cart</span>
                    <span class="badge ms-3">
                        0
                    </span>
                </button>
            </div>
        </div>
        <div class="login-reg">
            <a href="" type="button" class="btn btn-outline-primary" data-bs-toggle="tooltip" data-bs-placement="left"
                title="Login">
                <i class="fa-solid fa-arrow-right-to-bracket"></i>
            </a>
            <a href="" type="button" class="btn btn-outline-primary ms-3" data-bs-toggle="tooltip"
                data-bs-placement="left" title="Register">
                <i class="fa-solid fa-user-plus"></i>
            </a>
        </div>
        <div class="hotline">
            <div class="icon">
                <i class="fa-solid fa-headset"></i>
            </div>
            <div class="text">
                <div class="call-us">Call Us</div>
                <div class="hotline-number">16233</div>
            </div>
        </div>
    </div>
</div>

<script>
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
    })
</script>
